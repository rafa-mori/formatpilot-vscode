<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to LinkedIn Converter</title>
</head>
<body>
    <h1>Markdown to LinkedIn Converter</h1>
    <form method="POST">
        <textarea name="markdown_text" rows="10" cols="50" placeholder="Cole seu texto Markdown aqui..."></textarea><br>
        <button type="submit">Converter</button>
    </form>
    {% if converted_text %}
        <h2>Texto Convertido:</h2>
        <pre>{{ converted_text }}</pre>
    {% endif %}
</body>
</html>
